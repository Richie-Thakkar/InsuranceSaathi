<!DOCTYPE html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/signupstyles.css') }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
  <title>InsuranceSaathi-Register</title>
</head>
<script src="{{ url_for('static', filename='utils/signuputils.js') }}"></script>
<body>
  <h1 align="center" style="color: white;">Ready to take a new positive step today?
    <hr>
  </h1>
  <h3 align="center" style="color: white;">InsuranceSaathi<br>Protecting the "Never Know" Situation</h3>
  <form onsubmit="verifyPassword()" action="" method="POST">
    <br><br>
    <div class="makebox" align="center">
First Name*<br><input type="text" name="fname" placeholder="Enter your first name" required><br><br> 
Middle Name*<br><input type="text" name="mname" placeholder="Enter your middle name" required><br><br>
Last Name*<br><input type="text" name="lname" placeholder="Enter your last name" required><br><br>
DOB*<br><input type="date" name="dob" required><br><br>
Phone Number*<br><input type="number" name="phone" placeholder="Enter your phone number" required><br><br>
Email id*<br><input type="email" name="email" placeholder="Enter your email id" required><br><br>
User Name*<br><input type="text" name="username" placeholder="Set your username" required><br><br>
Password*<br><input type="password" name="password" id="pw" placeholder="Set your password" required><br><br>
Confirm Password*<br><input type="password" id="pw1" placeholder="Confirm your password" required><br><br>
<p style="font-size: 20px;">Note:Fields marked with * are required</p>
<button type="submit" class="button">Submit</button><br>
<p style="font-size: 18px;margin-bottom: 2px;">Already have an account?</p>
</form>
<button type="submit" class="button"><a href="{{ url_for('login') }}">Sign in</a></button>
</div>
</body>
</html>
